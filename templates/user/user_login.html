{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% block content %} 
<h3>Login</h3> 

<form method="POST"> 
  {% csrf_token %} 
    {{form|crispy}}
    <hr class="my-4"/>
    <button type="submit" class="btn btn-success">Login</button>
  </form> 
  <hr class="my-4"/>

  <a href="{% url 'user:user_register' %}"><strong>Create An Account</strong></a>
{% endblock content %}
