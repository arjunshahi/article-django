{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% block content %} 
<h3>Register an account</h3>
<form method="POST" class="form-control"> 
  {% csrf_token %} 
  {{ form|crispy }}
  <hr class="my-4" /> 
  <button type="submit" class="btn btn-success">Register</button>
</form> 
{% endblock content %}
